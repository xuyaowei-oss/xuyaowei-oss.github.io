    <style>
 * {
margin: 0;
padding: 0;
box-sizing: border-box;
}
#logo{
    position: relative;
    text-decoration: none;
    font-weight: 600;
    color: #99CCCC;
    font-size: 1.5em;
}
.headindex{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;/*均列排布*/
    align-items: center;/*同一条水平线*/
    background-color: #6699CC;
    padding: 15px 10px;
}
.somethings{
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin: 10px 0;
}
.somethings li{
    list-style: none;
    margin: 0 20px;
}
.somethings li a{
    text-decoration: none;
    color: white;
    font-weight: 650;
    letter-spacing: 1px;
}
.somethings li a:hover{
    color: wheat;
}
.banner{
    background-color: #99CCCC;
    padding: 110px 100px 100px;
    min-height: 100vh;
    display: flex;
    justify-content: space-between;
    align-items: center;/*垂直居中*/
}
.banner .banner-max{
    max-width: 1000px;
}
.banner h2{
    padding-bottom: 20px;
    font-size: 2em;
    color: black;
}
.banner .banner-max p{
    color: rgb(0, 0, 0);
    font-size: 1em;
    font-weight: 600;
}
.banner .banner-max a{
    display: inline-block;
    color: #336699;
    padding: 10px 10px;
    text-decoration: none;
    font-weight: 600;
    margin-top: 20px;
    background-color: thistle;
}
@media screen and (max-width:991px) {
    .headindex{
        padding: 10px 20px;
        flex-direction: column;
    }
    .banner{
        padding: 150px 20px 50px;
        flex-direction: column-reverse;
    }
    .banner-max h2{
        font-size: 2.5em;
    }
}
